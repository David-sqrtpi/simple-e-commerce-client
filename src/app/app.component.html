<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Simple e-commerce Application</span>
    <span class="example-spacer"></span>
    <button mat-icon-button>
        <mat-icon matBadge="0" matBadgePosition="after" matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
    <mat-sidenav #sidenav class="sidenav" [fixedInViewport]="true" mode="side">
        Sidenav content
    </mat-sidenav>
    <router-outlet></router-outlet>
    <button mat-button (click)="sidenav.toggle()">Toggle!</button>
</mat-sidenav-container>
