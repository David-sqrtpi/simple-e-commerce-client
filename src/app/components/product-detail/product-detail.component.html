<p *ngIf="!res">
    No hay un producto registrado con el SKU {{sku}}
</p>
<p *ngIf="res">
    <b>SKU: </b>{{res.sku}},
    <b>Nombre: </b>{{res.name}},
    <b>Precio: </b>${{res.price}}
</p>
<p>
    <a mat-flat-button color='primary' routerLink='/find'>Volver</a>
</p>
<mat-spinner *ngIf="waiting"></mat-spinner>
