<div *ngIf='response'>
    <table mat-table [dataSource]=response.itemDTOS>
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let item"> {{item.productDTO.name}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> subtotal </th>
            <td mat-cell *matCellDef="let item"> {{item.subtotal}} </td>
            <td mat-footer-cell *matFooterCellDef>{{response.total}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>

    </table>
</div>
